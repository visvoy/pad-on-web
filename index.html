<!DOCTYPE html>
<html lang="zh-CN">

<script src="script/jquery.js?ver=1.0" type="text/javascript"></script>
<script src="script/jquery.tools.js?ver=1.0" type="text/javascript"></script>
<script src="script/js.mouse.gesture.js?ver=1.0" type="text/javascript"></script>
</head>
<body>
<div id="test_div">Test mouse gesture, left click your mouse and hold it</div>
</body>
<script type="text/javascript">
js.mouse.gesture.init({
    showTrail: true,
    didStartCapture: function(x, y) {
        document.getElementById('test_div').innerHTML = 'Tracking...';
    },
    didCaptureGesture: function(compasses) {
        var t=[],i;
        for (i in compasses) {
            t.push(compasses[i].d);
        }
        document.getElementById('test_div').innerHTML = t.join(", ");
    }
});
</script>
</html>
